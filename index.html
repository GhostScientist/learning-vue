<!DOCTYPE html>

<html>
    <head>
        <title>Demo Vue.js App</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: green;
                height: 100px;
                width: 100px;
            }
            .box.three {
                background-color: red;
                height: 50px;
                width: 50px;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            {{ greeting }}
            <input v-model="greeting" />

            <hr />

            <div v-if="isVisible" class="box"></div>
            <div v-else-if="isVisible2" class="box two"></div>
            <div v-else class="box three"></div>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue 3.0!',
                        isVisible: false,
                        isVisible2: true,
                    }
                }
            })

            app.mount('#app')
        </script>
    </body>
</html>
